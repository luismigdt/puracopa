<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pura Copa - Gran Final</title>
    <link rel="stylesheet" href="styles.css">
<style>
    /* 1. ESTRUCTURA BASE Y CENTRADO */
    body, html {
        margin: 0; padding: 0; height: 100%; width: 100%;
        display: flex; flex-direction: column; overflow: hidden;
        background-color: #f8fafc;
    }

    .final-main-wrapper {
        flex: 1; display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        height: 70vh; margin-top: -40px; box-sizing: border-box;
    }

    .grand-final-title {
        color: #f59e0b; font-size: 1.8rem; font-weight: 900;
        margin-bottom: 20px; text-shadow: 2px 2px 0px #000;
        letter-spacing: 4px; text-transform: uppercase;
    }

    /* 2. EL RECUADRO DORADO */
    .final-box-glow {
        width: 90%; max-width: 480px; min-height: 200px;
        background: linear-gradient(145deg, #f59e0b, #d97706) !important;
        border: 4px solid #fff !important;
        border-radius: 24px; padding: 25px !important;
        display: flex; flex-direction: column;
        justify-content: space-evenly;
        box-shadow: 0 15px 35px rgba(217, 119, 6, 0.4);
        box-sizing: border-box;
    }

    /* 3. ALINEACIÓN POR DEFECTO (PERDEDOR) */
    .final-box-glow .fila-equipo {
        display: grid !important;
        grid-template-columns: 1fr auto; /* Alineación perfecta izquierda-derecha */
        align-items: center;
        width: 100%;
        gap: 15px;
        color: #475569 !important;
        opacity: 0.6;
        transition: all 0.5s ease;
    }

    .final-box-glow .nombre {
        font-size: 1.5rem !important; font-weight: 700;
        text-align: left; white-space: nowrap;
    }

    .final-box-glow .total {
        background: rgba(255, 255, 255, 0.25) !important;
        color: #475569 !important;
        width: 60px; height: 60px;
        display: flex; align-items: center; justify-content: center;
        border-radius: 16px; font-size: 2.2rem !important; font-weight: 900;
    }

    /* 4. EFECTO GANADOR UNIFICADO (NOMBRE + RESULTADO) */
    .final-box-glow .fila-equipo.ganador {
        color: #000000 !important;
        opacity: 1 !important;
        /* La animación se aplica a TODA la fila para que no se desalineen */
        animation: winnerFullEffect 2s infinite ease-in-out;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
    }

    .final-box-glow .fila-equipo.ganador .total {
        background: #000000 !important;
        color: #f59e0b !important;
        border: 2px solid #fff;
    }

    /* 5. ANIMACIÓN QUE ESCALA Y DA BRILLO A AMBOS */
    @keyframes winnerFullEffect {
        0% { 
            transform: scale(1); 
            filter: brightness(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }
        50% { 
            transform: scale(1.05); /* Escala suave de toda la fila */
            filter: brightness(1.2) drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
        }
        100% { 
            transform: scale(1); 
            filter: brightness(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }
    }

    #buttons-container {
        position: fixed; bottom: 30px; width: 100%;
        display: flex; justify-content: center; gap: 20px;
    }
</style>
</head>
<body>
    <div class="title-container">
        <img src="puracopa.png" alt="Logo" />
        <h1>PURA COPA</h1>
        <img src="puracopa.png" alt="Logo" />
    </div>

    <div class="final-main-wrapper">
        <h2 class="grand-final-title">GRAN FINAL</h2>

        <div id="f1" class="match final-box-glow">
            </div>
    </div>

    <div id="buttons-container">
        <button class="btn-atras" onclick="window.location.href='semis.html'">ATRÁS</button>
        <button onclick="window.location.href='index.html'">INICIO</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
